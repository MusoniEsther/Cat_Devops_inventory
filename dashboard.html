<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inventory Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .navbar h2 {
            color: #333;
            margin: 0;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            color: #666;
            font-size: 14px;
        }

        .logout-btn {
            padding: 8px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-add {
            background: #667eea;
            color: white;
        }

        .btn-add:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            background: #ccc;
            color: #333;
        }

        .btn-clear:hover {
            background: #bbb;
        }

        .table-section {
            margin-top: 30px;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: #667eea;
            color: white;
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
        }

        .btn-delete:hover {
            background: #ff5252;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .form-group {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }

            .navbar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>ðŸ“¦ Inventory Dashboard</h2>
        <div class="navbar-right">
            <div class="user-info">Welcome, <strong id="welcomeUser">User</strong></div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <h1>Inventory Management</h1>

        <div class="form-section">
            <div class="form-group">
                <div>
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" placeholder="Enter item name">
                </div>
                <div>
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" placeholder="Enter quantity" min="0">
                </div>
                <div>
                    <label for="price">Price (RWF)</label>
                    <input type="number" id="price" placeholder="Enter price" min="0" step="0.01">
                </div>
                <div>
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="">Select Category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Food">Food</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="button-group">
                <button class="btn-add" onclick="addItem()">Add Item</button>
                <button class="btn-clear" onclick="clearForm()">Clear</button>
            </div>
        </div>

        <div class="table-section">
            <h2>Inventory List</h2>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price (RWF)</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr class="empty-message">
                        <td colspan="5">No items in inventory</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let inventory = [];

        window.addEventListener('load', () => {
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                window.location.href = 'index.html';
            }
            const username = localStorage.getItem('username') || 'User';
            document.getElementById('welcomeUser').textContent = username;
            
            // Load inventory from localStorage
            const savedInventory = localStorage.getItem('inventoryData');
            if (savedInventory) {
                inventory = JSON.parse(savedInventory);
                updateTable();
            }
        });

        function addItem() {
            const itemName = document.getElementById('itemName').value.trim();
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value;
            const category = document.getElementById('category').value;

            if (!itemName || !quantity || !price || !category) {
                alert('Please fill in all fields');
                return;
            }

            inventory.push({ itemName, quantity, price, category });
            saveToLocalStorage();
            clearForm();
            updateTable();
        }

        function clearForm() {
            document.getElementById('itemName').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('price').value = '';
            document.getElementById('category').value = '';
        }

        function deleteItem(index) {
            inventory.splice(index, 1);
            saveToLocalStorage();
            updateTable();
        }

        function saveToLocalStorage() {
            localStorage.setItem('inventoryData', JSON.stringify(inventory));
        }

        function updateTable() {
            const tableBody = document.getElementById('tableBody');
            if (inventory.length === 0) {
                tableBody.innerHTML = '<tr class="empty-message"><td colspan="5">No items in inventory</td></tr>';
                return;
            }

            tableBody.innerHTML = inventory.map((item, index) => `
                <tr>
                    <td>${item.itemName}</td>
                    <td>${item.quantity}</td>
                    <td>RWF ${parseFloat(item.price).toFixed(2)}</td>
                    <td>${item.category}</td>
                    <td><button class="btn-delete" onclick="deleteItem(${index})">Delete</button></td>
                </tr>
            `).join('');
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            localStorage.removeItem('loginTime');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
