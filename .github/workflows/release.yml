name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write
  packages: write

jobs:
  validate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Extract Version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "push" ]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION=${{ github.event.inputs.version }}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "âœ… Release Version: $VERSION"
    
    - name: Validate Version Format
      run: |
        VERSION=${{ steps.version.outputs.version }}
        if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "âŒ Invalid version format: $VERSION"
          echo "Expected format: v1.0.0"
          exit 1
        fi
        echo "âœ… Version format is valid: $VERSION"

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: validate-version
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/inventory-system:${{ needs.validate-version.outputs.version }}
          ${{ secrets.DOCKER_USERNAME }}/inventory-system:latest
        build-args: |
          VERSION=${{ needs.validate-version.outputs.version }}
    
    - name: Docker Image Pushed
      run: |
        echo "âœ… Docker image pushed successfully!"
        echo "ðŸ“¦ Image: ${{ secrets.DOCKER_USERNAME }}/inventory-system:${{ needs.validate-version.outputs.version }}"
        echo "ðŸ“¦ Image: ${{ secrets.DOCKER_USERNAME }}/inventory-system:latest"

  create-release:
    runs-on: ubuntu-latest
    needs: [validate-version, build-and-push-docker]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: inventory-system
        path: ./artifacts
      continue-on-error: true
    
    - name: Create Release Notes
      id: release-notes
      run: |
        VERSION=${{ needs.validate-version.outputs.version }}
        COMMIT_HASH=$(git rev-parse --short HEAD)
        COMMIT_MESSAGE=$(git log -1 --pretty=%B)
        DATE=$(date +'%Y-%m-%d %H:%M:%S')
        
        cat > RELEASE_NOTES.md <<EOF
        # Release $VERSION
        
        **Release Date:** $DATE
        **Commit:** $COMMIT_HASH
        
        ## Changes
        $COMMIT_MESSAGE
        
        ## Docker Image
        \`\`\`
        docker pull ${{ secrets.DOCKER_USERNAME }}/inventory-system:$VERSION
        docker run -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/inventory-system:$VERSION
        \`\`\`
        
        ## Release Artifacts
        - Docker Image: \`${{ secrets.DOCKER_USERNAME }}/inventory-system:$VERSION\`
        - Docker Image (latest): \`${{ secrets.DOCKER_USERNAME }}/inventory-system:latest\`
        
        ## Features
        - âœ… Inventory Management System
        - âœ… User Authentication
        - âœ… Data Persistence with localStorage
        - âœ… RWF Currency Format
        - âœ… Responsive Design
        - âœ… Docker Deployment Ready
        
        ## Installation
        
        ### Using Docker
        \`\`\`bash
        docker pull ${{ secrets.DOCKER_USERNAME }}/inventory-system:$VERSION
        docker run -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/inventory-system:$VERSION
        \`\`\`
        
        ### Using Docker Compose
        \`\`\`bash
        docker compose up -d
        \`\`\`
        
        Then access at: http://localhost:3000
        
        **Login Credentials:**
        - Username: admin
        - Password: admin
        
        ---
        Generated by GitHub Actions
        EOF
        
        cat RELEASE_NOTES.md
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ needs.validate-version.outputs.version }}
        release_name: Release ${{ needs.validate-version.outputs.version }}
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false
    
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./RELEASE_NOTES.md
        asset_name: RELEASE_NOTES.md
        asset_content_type: text/markdown
      continue-on-error: true

  publish-release-slack:
    runs-on: ubuntu-latest
    needs: [validate-version, create-release]
    if: success()
    
    steps:
    - name: Notify Release on Slack
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        VERSION: ${{ needs.validate-version.outputs.version }}
        REPO: ${{ github.repository }}
        DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
      run: |
        if [ -z "$SLACK_WEBHOOK_URL" ]; then
          echo "âš ï¸  Slack webhook not configured"
          exit 0
        fi

        curl -X POST "$SLACK_WEBHOOK_URL" \
          -H 'Content-Type: application/json' \
          -d @- <<EOF
        {
          "attachments": [
            {
              "color": "36a64f",
              "title": "ðŸš€ Release Published - $VERSION",
              "text": "New release is available!",
              "fields": [
                {
                  "title": "Version",
                  "value": "$VERSION",
                  "short": true
                },
                {
                  "title": "Repository",
                  "value": "$REPO",
                  "short": true
                },
                {
                  "title": "Docker Image",
                  "value": "$DOCKER_USER/inventory-system:$VERSION",
                  "short": false
                },
                {
                  "title": "Pull Command",
                  "value": "\`docker pull $DOCKER_USER/inventory-system:$VERSION\`",
                  "short": false
                }
              ],
              "actions": [
                {
                  "type": "button",
                  "text": "View Release",
                  "url": "https://github.com/$REPO/releases/tag/$VERSION"
                },
                {
                  "type": "button",
                  "text": "Docker Hub",
                  "url": "https://hub.docker.com/r/$DOCKER_USER/inventory-system"
                }
              ],
              "footer": "GitHub Release Pipeline"
            }
          ]
        }
        EOF

        echo "âœ… Release notification sent to Slack"

  success-release:
    runs-on: ubuntu-latest
    needs: [validate-version, build-and-push-docker, create-release, publish-release-slack]
    if: success()
    
    steps:
    - name: âœ… Release Pipeline Success
      run: |
        echo "âœ… Release Pipeline Completed Successfully!"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ðŸ“¦ Release Version: ${{ needs.validate-version.outputs.version }}"
        echo "ðŸ³ Docker Image: ${{ secrets.DOCKER_USERNAME }}/inventory-system:${{ needs.validate-version.outputs.version }}"
        echo "ðŸ“ Release Notes: Created on GitHub"
        echo "ðŸ’¬ Slack Notification: Sent"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
