name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write
  packages: write

jobs:
  validate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Extract Version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "push" ]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION=${{ github.event.inputs.version }}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "âœ… Release Version: $VERSION"
    
    - name: Validate Version Format
      run: |
        VERSION=${{ steps.version.outputs.version }}
        if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "âŒ Invalid version format: $VERSION"
          echo "Expected format: v1.0.0"
          exit 1
        fi
        echo "âœ… Version format is valid: $VERSION"

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: validate-version
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check Docker Credentials
      id: docker-check
      run: |
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
          echo "âš ï¸  Docker credentials not configured, skipping Docker push"
          echo "docker_available=false" >> $GITHUB_OUTPUT
        else
          echo "âœ… Docker credentials available"
          echo "docker_available=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Set up Docker Buildx
      if: steps.docker-check.outputs.docker_available == 'true'
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      if: steps.docker-check.outputs.docker_available == 'true'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and Push Docker Image
      if: steps.docker-check.outputs.docker_available == 'true'
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/inventory-system:${{ needs.validate-version.outputs.version }}
          ${{ secrets.DOCKER_USERNAME }}/inventory-system:latest
        build-args: |
          VERSION=${{ needs.validate-version.outputs.version }}
    
    - name: Docker Image Pushed
      if: steps.docker-check.outputs.docker_available == 'true'
      run: |
        echo "âœ… Docker image pushed successfully!"
        echo "ðŸ“¦ Image: ${{ secrets.DOCKER_USERNAME }}/inventory-system:${{ needs.validate-version.outputs.version }}"
        echo "ðŸ“¦ Image: ${{ secrets.DOCKER_USERNAME }}/inventory-system:latest"
    
    - name: Docker Credentials Missing
      if: steps.docker-check.outputs.docker_available == 'false'
      run: |
        echo "âš ï¸  Docker push skipped - credentials not configured"
        echo "To enable Docker push, add DOCKER_USERNAME and DOCKER_PASSWORD secrets"

  create-release:
    runs-on: ubuntu-latest
    needs: [validate-version, build-and-push-docker]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Release Notes
      id: release-notes
      run: |
        VERSION=${{ needs.validate-version.outputs.version }}
        COMMIT_HASH=$(git rev-parse --short HEAD)
        DATE=$(date +'%Y-%m-%d %H:%M:%S')
        
        cat > RELEASE_NOTES.md <<EOF
        # Release $VERSION
        
        **Release Date:** $DATE
        **Commit:** $COMMIT_HASH
        
        ## Features
        - âœ… Inventory Management System
        - âœ… User Authentication
        - âœ… Data Persistence with localStorage
        - âœ… RWF Currency Format
        - âœ… Responsive Design
        - âœ… Docker Deployment Ready
        
        ## Installation
        
        ### Using Docker Compose
        \`\`\`bash
        docker compose up -d
        \`\`\`
        
        Then access at: http://localhost:3000
        
        **Login Credentials:**
        - Username: admin
        - Password: admin
        
        ---
        Generated by GitHub Actions
        EOF
        
        cat RELEASE_NOTES.md
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ needs.validate-version.outputs.version }}
        release_name: Release ${{ needs.validate-version.outputs.version }}
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false

  publish-release-slack:
    runs-on: ubuntu-latest
    needs: [validate-version, create-release]
    if: success()
    
    steps:
    - name: Notify Release on Slack
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        VERSION: ${{ needs.validate-version.outputs.version }}
        REPO: ${{ github.repository }}
      run: |
        if [ -z "$SLACK_WEBHOOK_URL" ]; then
          echo "âš ï¸  Slack webhook not configured"
          exit 0
        fi

        curl -X POST "$SLACK_WEBHOOK_URL" \
          -H 'Content-Type: application/json' \
          -d @- <<EOF
        {
          "attachments": [
            {
              "color": "36a64f",
              "title": "ðŸš€ Release Published - $VERSION",
              "text": "New release is available!",
              "fields": [
                {
                  "title": "Version",
                  "value": "$VERSION",
                  "short": true
                },
                {
                  "title": "Repository",
                  "value": "$REPO",
                  "short": true
                }
              ],
              "actions": [
                {
                  "type": "button",
                  "text": "View Release",
                  "url": "https://github.com/$REPO/releases/tag/$VERSION"
                }
              ],
              "footer": "GitHub Release Pipeline"
            }
          ]
        }
        EOF

        echo "âœ… Release notification sent to Slack"

  success-release:
    runs-on: ubuntu-latest
    needs: [validate-version, build-and-push-docker, create-release, publish-release-slack]
    if: success()
    
    steps:
    - name: âœ… Release Pipeline Success
      run: |
        echo "âœ… Release Pipeline Completed Successfully!"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ðŸ“¦ Release Version: ${{ needs.validate-version.outputs.version }}"
        echo "ðŸ“ Release Notes: Created on GitHub"
        echo "ðŸ’¬ Slack Notification: Sent"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
